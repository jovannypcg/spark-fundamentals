plugins {
    id 'java'
    id 'idea'
}

group 'mx.jovannypcg'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.apache.spark:spark-core_2.11:2.3.1')
    implementation('org.apache.spark:spark-sql_2.11:2.3.1')

    testImplementation('junit:junit:4.12')
}
